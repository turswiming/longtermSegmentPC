_BASE_: maskformer/maskformer_R50_bs16_160k_dino.yaml
TOTAL_ITER: 10000
MENTOR_TRAIN: True
MENTOR_VAL: True
ABLATION:
  NAME: "test"
VISUALIZE:
  RESOLUTION : (512,512)
MODEL: 
   META_ARCHITECTURE: "UNET" # "UNET" or "MaskFormer" or "ONEMATRIX"
   ONEMATRIX:
    N_CLASSES: 8
    BILINEAR: True
   UNET:
    N_CHANNELS: 3
    N_CLASSES: 8
    BILINEAR: True
   MASK_FORMER:
    NUM_OBJECT_QUERIES: 8
GWM:
  MODEL: "UNET"
  FOCUS_DATA: "0"
  FOCUS_SERIES: "00007"
  STABLE_SEED: True
  RESOLUTION: (256,256) #(192,352)
  FLOW_RES: (256,256) #(192,352)
  DATASET: "MOVI_F"
  REBOOST_WHEN_DECREASE: False
  LOSS_MULT:
    GLOBAL: 1.0 #1000000000000.0
    OPT:  0.3 #1000.0
    OPT2: 0.0 #0.03
    TRAJ: 0.0 #0.00005
    TRAJ3 : 0.0 #0.00005
SOLVER:
  OPTIMIZER: ADAMW
  IMS_PER_BATCH: 2
  WARMUP_ITERS: 1
  CLIP_GRADIENTS:
    ENABLED: False
LOG_FREQ: 250
DATALOADER:
  FILTER_EMPTY_ANNOTATIONS: True
  NUM_WORKERS: 16 #the same as vCPU cores